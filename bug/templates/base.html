{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  {% comment %} Bootstrap CSS styling {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  {% comment %} Bootstrap CSS styling {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col">

        {% block content %}
        {% endblock content %}

      </div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Include Bootstrap JavaScript just before </body> -->

</body>

</html>
